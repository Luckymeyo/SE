<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Step 2</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <header>
        <button class="back-btn">&larr;</button>
        <button class="close-btn">&times;</button>
    </header>
    <main>
        <section class="profile-selection">
            <h1>Create your Profile</h1>
            <p>Are you a learner or a teacher?</p>
            <div class="selection-container">
                <div class="profile-option" id="learner">
                    <img src="learner.png" alt="Learner">
                    <span>I'm a Learner!</span>
                </div>
                <div class="profile-option" id="teacher">
                    <img src="teacher.png" alt="Teacher">
                    <span>I'm a Teacher!</span>
                </div>
            </div>
            <button class="next-btn" id="nextButton" disabled>Next</button>
        </section>
    </main>
    <script src="script3.js"></script>
</body>
</html>
