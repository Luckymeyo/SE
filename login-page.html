<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login_styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="bottom-text">
                <h2>Why We Are The Best</h2>
                <p>A learning system based on formalized teaching with help of certified Teacher</p>
            </div>
        </div>
        <div class="right-section">
            <h2>Login Page</h2>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="button-group">
                <button id="loginButton" class="login-btn">Login</button>
                <button id="registerButton" class="register-btn">Register</button>
            </div>
            <div class="social-login">
                <button id="fbButton" class="fb-btn">Sign Up With Facebook</button>
                <button id="googleButton" class="google-btn">Sign Up With Google</button>
                <button id="guestButton" class="guest-btn">Sign in as guest</button>
            </div>
        </div>
    </div>
    <script src="login_script.js"></script>
</body>
</html>
