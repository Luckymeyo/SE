<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Credit Card</title>
    <link rel="stylesheet" href="addcredit.css">
</head>
<body>
    <div class="container">
        <h1>Add Credit Card</h1>
        <form id="add-card-form">
            <div class="card-info">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" required>
            </div>
            <div class="card-info">
                <label for="cardholder-name">Cardholder Name</label>
                <input type="text" id="cardholder-name" required>
            </div>
            <div class="card-info">
                <label for="valid-thru">Valid Thru</label>
                <input type="text" id="valid-thru" required>
            </div>
            <div class="card-info">
                <label for="security-code">Security Code (CVV)</label>
                <input type="text" id="security-code" required>
            </div>
            <button type="submit">Save Card</button>
        </form>
    </div>
    <script>
        document.getElementById('add-card-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const cardNumber = document.getElementById('card-number').value;
            const cardholderName = document.getElementById('cardholder-name').value;
            const validThru = document.getElementById('valid-thru').value;
            const securityCode = document.getElementById('security-code').value;

            const cardDetails = {
                cardNumber: cardNumber,
                cardholderName: cardholderName,
                validThru: validThru,
                securityCode: securityCode
            };

            localStorage.setItem('cardDetails', JSON.stringify(cardDetails));
            window.location.href = 'payment.html';
        });
    </script>
</body>
</html>
