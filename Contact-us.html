<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="VidLingua Logo">
        </div>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Course.html">Course</a></li>
                <li><a href="Contact-us.html">Contact Us</a></li>
                <li><a href="Premium.html">Premium</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p>Say something to start a live chat!</p>
                <p><i class="fas fa-phone-alt"></i> +1012 3456 789</p>
                <p><i class="fas fa-envelope"></i> Vidlingua@gmail.com</p>
                <p><i class="fas fa-map-marker-alt"></i> Jl. Jalur Sutera Bar. RT.003/RW.006, East Panunggangan, Pinang, Tangerang City, Banten</p>
                <div class="social-media">
                    <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://discord.com" target="_blank"><i class="fab fa-discord"></i></a>
                </div>
            </div>

            <div class="contact-form">
                <h2>Contact Us</h2>
                <p>Any question or remarks? Just write us a message!</p>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label>Select Subject?</label>
                        <div class="radio-group">
                            <input type="radio" id="subject1" name="subject" value="General Inquiry" checked>
                            <label for="subject1">General Inquiry</label>
                            <input type="radio" id="subject2" name="subject" value="General Inquiry">
                            <label for="subject2">General Inquiry</label>
                            <input type="radio" id="subject3" name="subject" value="General Inquiry">
                            <label for="subject3">General Inquiry</label>
                            <input type="radio" id="subject4" name="subject" value="General Inquiry">
                            <label for="subject4">General Inquiry</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <script src="Contact.js"></script>
</body>
</html>
